<!-- Quiz Ninja game created while following along/ reading "Javascript: Novice to Ninja" book. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz Ninja</title>
    <meta name="description" content="A Javascript Quiz Game">
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <section class='dojo'>
        <div class='quiz-body'>
<header>
    <div id='timer'>Time: <strong>20</strong></div>
    <div id='score'>Score: <strong>0</strong></div>
    <div id='hiScore'>High Score: <strong></strong></div>
    <h1>Quiz Ninja!</h1>
</header>
    <div id='question'></div>
    <div id='response'></div>
    <div id='result'></div>
    <div id='info'></div>
    <button id='start'>Click to Start</button>
        </div>
    </section>
<script src="main.js"></script>   
</body>
</html>
